<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Document</title>
  </head>
  <body data-page="TicTaoToe" class="TicTaoToe">
    <header>
      <h1>Tic-Tao-Toe</h1>
    </header>
    <main>
      <table>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
        <tr>
          <td class="cell"></td>
          <td class="cell"></td>
          <td class="cell"></td>
        </tr>
      </table>
    </main>
    <aside>
      <h2>Turn</h2>
      <p id="turn"></p>
      <h2>Score</h2>
      <p>Player 1 (X): <span id="scoreX">0</span></p>
      <p>Player 2 (O): <span id="scoreO">0</span></p>
      <button class="button" id="reset">Reset</button>
    </aside>
    <footer>
      <p>
        &copy; Tic-Tao-Toe author:
        <a
          href="https://www.linkedin.com/in/mostafa-sayed-ahmed-taha-75b1121b5/"
          >Mostafa Sayed</a
        >
      </p>
    </footer>
  </body>
  <script src="javascript/main.js"></script>
</html>
